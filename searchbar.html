<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background-color: #f4f4f9;
        color: #333;
    }
    form {
        margin-top: 20px;
    }
    input[type="text"] {
        padding: 10px;
        margin-right: 10px;
        width: 300px;
        border: 2px solid #ccc;
        border-radius: 4px;
    }
    button {
        padding: 10px 20px;
        background-color: #0056b3;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #004494;
    }
</style>
    <title>Document Search Engine</title>
</head>
<body>
    <h1>Content-Based Document Search Engine</h1>
    <p>Enter a topic or keywords to find relevant documents:</p>
    <form action="/search" method="get">
        <input type="text" id="query" name="query" required>
        <button type="submit">Search</button>
    </form>
</body>
</html>
